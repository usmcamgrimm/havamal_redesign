            The hymn-weavers have once again allied with Art Gates Records and prepare for battle! The war horns have sounded and they embark for the studio.
          </p>
          <p>
            New album due out in 2021!
          </p>

      <div class="formGroup" id="havamal-contact-form">
        <form class="contact-form" method="POST" data-netlify="tue" action="./success.html">
          <ul class="form-flex">
            <li>
              <label for="name">Your Name</label>
              <input type="text" name="name" placeholder="Enter your name">
            </li>
            <li>
              <label for="email">Email Address</label>
              <input type="email" name="email" placeholder="Enter your email address">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea rows="6" name="message" placeholder="Type your message here..."></textarea>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
